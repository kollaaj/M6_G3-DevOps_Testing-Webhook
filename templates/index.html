<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hook</title>
  <link rel="stylesheet" href="static/css/main.css">
  <script src="" defer></script>
</head>
<body>
  <h1>Hello</h1>
  <table>
    <thead>
      <tr>
        <th>Who</th>
        <th>What</th>
        <th>When</th>
      </tr>
    </thead>
    <tbody>
      {% for trigger in triggers %}
        <tr>
          <td><a href="{{ trigger['sender']['html_url'] }}">{{ trigger['sender']['login'] }}</a></td>
          <td>
            {% if trigger.action == 'created' %}
              Starred
            {% else %}
              Unstarred
            {% endif %}
          </td>
          <td>{{ trigger['my_timestamp'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
