<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hook</title>
  <link rel="stylesheet" href="static/css/main.css">
  <script src="" defer></script>
</head>
<body>
  <div class="container">
    <h1>Hello, there!</h1>
    <table>
      <thead>
        <tr>
          <th>Who</th>
          <th>What</th>
          <th>When</th>
        </tr>
      </thead>
      <tbody>
        {% for trigger in triggers %}
          <tr>
            <td>{{ trigger['sender']['login'] }}</td>
            <td>
              {% if trigger.action == 'created' %}
                Starred &#129321;
              {% else %}
                Unstarred &#128557;
              {% endif %}
            </td>
            <td>{{ trigger['my_timestamp'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
